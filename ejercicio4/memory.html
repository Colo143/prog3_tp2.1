<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="https://academiacimneiber.com/assets/logoClaro-Z6OnHFdL.png"
        />
        <title>Juego de Memoria</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
        />
        <link rel="stylesheet" href="memory.css" />
    </head>
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title">Juego de Memoria</h1>
                <button id="restart-button" class="button is-primary">
                    Reiniciar Juego
                </button>
                <div class="level">
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">Movimientos</p>
                            <p id="move-counter" class="title">0</p>
                        </div>
                    </div>
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">Tiempo</p>
                            <p id="timer" class="title">0s</p>
                        </div>
                    </div>
                </div>
                <div class="fixed-grid has-4-cols">
                    <div id="game-board" class="grid"></div>
                </div>
            </div>
        </section>

        <script src="memory.js"></script>
    </body>
</html>
